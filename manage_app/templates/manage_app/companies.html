{% extends 'manage_app/layout.html' %}
{% block title %}Companies{% endblock %}

{% block content %}
<h3>Companies</h3>
<ul>
    {% for company in companies %}
    <li><a href="{% url 'detail' company.id %}">{{ company.name }}</a></li>
    {% empty %}
    <p>No companies</p>
    {% endfor %}
</ul>
{% endblock %}
