{% extends 'manage_app/layout.html' %}
{% block title %}Workers{% endblock %}

{% block content %}
<h3>Workers</h3>
<ul>
    {% for worker in workers %}
    <li><a href="{% url 'worker_detail' worker.id %}">{{ worker.name }} {{ worker.surname }} {{worker.id}}</a></li>
    {% empty %}
    <p>No workers</p>
    {% endfor %}
    <p><a href="{% url 'create_workers'%}">Create workers</a></p>
</ul>
{% endblock %}
