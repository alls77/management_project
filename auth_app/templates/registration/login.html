{% extends 'registration/layout.html' %}
{% load i18n %}
{% block title %}{%  trans 'Log in' %}{% endblock %}

{% block content %}

        <h3>{%  trans 'Log in' %}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Log in">
        </form>
    </div>
{% endblock %}
